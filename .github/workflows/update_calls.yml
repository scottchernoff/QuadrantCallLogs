name: Update Zoom Call Logs

# Schedule to run every 15 minutes
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    # 4️⃣ Run the Python script
    - name: Run Zoom Call Logs Script
      env:
        ZOOM_ACCESS_TOKEN: ${{ secrets.ZOOM_ACCESS_TOKEN }}
      run: |
        python main.py

    # 5️⃣ Commit and push updated CSV back to repo
    - name: Commit CSV
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add data/*.csv
        git commit -m "Update daily external outbound calls CSV [skip ci]" || echo "No changes to commit"
        git push
